<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="click">Click me!</button>

    <script>
        var count = 1;

        // Event listener using jQuery
        $(document).ready(function() {
            $('#click').on('click', function() {
                ChangeColor();
            });
        });

        function ChangeColor() {
            count = count + 1;

            if (count === 1) {
                $('body').css('background-color', colorRandom());
                $('#click').css('font-size', '16px');
            } else if (count === 2) {
                $('body').css('background-color', colorRandom());
                $('#click').css('font-size', '32px');
            } else if (count === 3) {
                $('body').css('background-color', colorRandom());
                $('#click').css('font-size', '64px');
                count = 0; // Reset count
            }
        }

        function colorRandom() {
            const randomColor = '#' + Math.floor(Math.random() * (256 * 256 * 256)).toString(16).padStart(6, '0');
            return randomColor;
        }
    </script>
</body>
</html>
