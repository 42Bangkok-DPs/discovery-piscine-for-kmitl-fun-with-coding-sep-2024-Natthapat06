<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .calculator {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: rgb(72, 134, 155);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(50, 120, 140);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="number" id="left" placeholder="Enter value" step="any">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="right" placeholder="Enter value" step="any">
            <button type="button" id="calculate">Cal!</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {

            $('#calculate').click(function() {
                const leftOperand = parseFloat($('#left').val());
                const rightOperand = parseFloat($('#right').val());
                const operator = $('#operator').val();

                if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                let result;
                switch (operator) {
                    case "+":
                        result = leftOperand + rightOperand;
                        break;
                    case "-":
                        result = leftOperand - rightOperand;
                        break;
                    case "*":
                        result = leftOperand * rightOperand;
                        break;
                    case "/":
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftOperand / rightOperand;
                        break;
                    case "%":
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftOperand % rightOperand;
                        break;
                }

                alert(result);
                console.log(result);
            });

            setInterval(function() {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>
</html>
