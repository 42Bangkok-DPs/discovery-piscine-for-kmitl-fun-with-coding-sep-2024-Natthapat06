<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id ="click" onclick="ChangeColor(1)">click me!</button>
    <script>
        var count =1;
        
        function ChangeColor(x) 
        {
          var x;
          if(x==1){
            count= count+1;
          }
          if(count == 1){
            document.body.style.backgroundColor = colorRandom();
            document.getElementById("click").style.fontSize ="16px";
          }
          else if(count==2){
            document.body.style.backgroundColor = colorRandom();
            document.getElementById("click").style.fontSize ="32px";
          }
          else if(count==3){
            document.body.style.backgroundColor = colorRandom();
            document.getElementById("click").style.fontSize ="64px";
            count = 0
          }
          
        }
        function colorRandom()
        {
            const randomColor = '#' + Math.floor(Math.random() * (256 * 256 * 256)).toString(16);
            return randomColor
        }
        
    </script>
</body>
</html>
