<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* Pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .images img {
            width: 300px;
            height: auto;
        }

        .images a {
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        hr {
            margin-top: 50px;
            border: none;
            border-top: 2px solid black;
        }

        .footer {
            font-family: monospace;
            font-style: italic;
            text-align: right;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Online Shop</h1> 

    <div class="images">
        <div>
            <img src="ดาวน์โหลด.png" alt="Shop 1">
            <a href="https://www.shopee.co.th" target="_blank">Shopee </a>
        </div>
        <div>
            <img src="TB1PApewFT7gK0jSZFpXXaTkpXa-200-200.png" alt="Shop 2">  
            <a href="https://www.lazada.co.th" target="_blank">Lazada </a>
        </div>
    </div>

    <hr>

    <div class="footer">
        &copy; Rammus NO Lambo 2024
    </div>

</body>
</html>
